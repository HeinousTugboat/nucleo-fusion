<ul id="scorecard">
  <li>
    <div class="label">Tick</div>
    <div>#{{updateService.tick}}</div>
  </li>
  <li>
    <div class="label">Total Gen:</div>
    <div>{{dataService.total | trunc}}</div>
  </li>
  <li>
    <div class="label">Time:</div>
    <div>{{getElapsed()}}</div>
  </li>
  <li>
    <div class="label">Next Best:</div>
    <div>{{dataService.findBest().name}}</div>
  </li>
</ul>
